<!doctype html>
<head>
<html lang="en">
<title>Chef Roop's Recipes</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>
	.bs-example{
    	margin: 20px;
    }
</style>
<script>
    $(document).ready(function(){
        $("#myTab a").click(function(e){
            e.preventDefault();
            $(this).tab('show');
        });
    });
</script>
<body>
  <div class="container" style="margin-top:50px;" >
    <ul id="myTab" class="nav nav-tabs nav-justified">
      <li class="nav-item">
        <a href="#home" class = "nav-link active" data-toggle="tab">Home</a>
      </li>
      <li class="nav-item">
        <a href="#gallery" class = "nav-link" data-toggle="tab">Gallery</a>
      </li>
      <li class="nav-item">
        <a href="#classics" class = "nav-link" data-toggle="tab">Classics</a>
      </li>
      <li class="nav-item">
        <a href="#newAdditions" class = "nav-link" data-toggle="tab">New Additions</a>
      </li>
      <li class="nav-item">
        <a href="#utensils" class = "nav-link" data-toggle="tab">Utensils</a>
      </li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane fade show active" id = "home">
      <p> Home tab content </p>
    </div>
    <div class="tab-pane fade show active" id = "gallery">
      <p> Gallery tab content </p>
    </div>
    <div class="tab-pane fade show active" id = "classics">
      <p> Classics tab content </p>
    </div>
    <div class="tab-pane fade show active" id = "newAdditions">
      <p> New Additions tab content </p>
    </div>
    <div class="tab-pane fade show active" id = "utensils">
      <p> Utensils tab content </p>
    </div>
</div>


<script>
  $(".nav li").on("click", function(){
    $(".nav li").removeClass("active");
    $(this).addClass("active");
  });
  </script>

</body>
</html>
